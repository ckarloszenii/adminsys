<div class="row d-flex justify-content-center animated fadeIn">
    <div class="col-sm-12 col-md-10 col-lg-9">
        <div class="form-group text-center text-danger font-weight-bold">
            <ng-content></ng-content>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="user" [(ngModel)]="userAuth.user" placeholder="Usuario"
                appFocus />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="pass" [(ngModel)]="userAuth.pass" placeholder="Password"
                (keyup.enter)="btnAutorizar()" />
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-shadow btn-success btn-block py-2"
                [disabled]="!userAuth.user || !userAuth.pass" (click)="btnAutorizar()">
                <i class="fas fa-lock-open mr-2"></i>Autorizar
            </button>
        </div>
        <div class="form-group text-center text-danger font-weight-bold" *ngIf="messageUserAuth">
            {{ messageUserAuth }}
        </div>
    </div>
</div>
