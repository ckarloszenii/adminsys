<div class="bg-animation" style="height: 88vh;">
  <div class="d-flex justify-content-center align-items-center" style="height: 88vh;">
    <div class="mx-auto app-login-box col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <div class="h6 modal-title">
              Cambiar Password
              <!-- <h6 class="mt-1 mb-0 opacity-8"><span>Ingresar tu contrase単a actual</span></h6> -->
            </div>
          </div>
          <div class="modal-body">
            <div>
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <fieldset class="form-group" id="__BVID__132">
                      <!-- <div class="form-group" role="group">
                        <label for="user">Usuario</label>
                        <input id="user" name="user" type="text" class="form-control" [(ngModel)]="user">
                      </div> -->
                      <div class="form-group" role="group">
                        <label for="pass1">Contrase単a actual</label>
                        <input id="pass1" name="passActual" type="password" class="form-control" appFocus
                          [(ngModel)]="passActual" [disabled]="loading" (focusout)="validarPassActual()">
                        <div class="badge valid-feedback" *ngIf="actualPassValid">
                          Password valido!
                        </div>
                        <div class="badge invalid-feedback" *ngIf="passActual && !actualPassValid">
                          Password invalido!
                        </div>
                      </div>
                      <div class="form-group" role="group">
                        <label for="pass2">Nueva contrase単a</label>
                        <input id="pass2" name="newPass1" type="password" class="form-control" [(ngModel)]="newPass1"
                          (focusout)="changePass()" [disabled]="!actualPassValid" #boxPass>
                      </div>
                      <div class="form-group" role="group">
                        <label for="pass3">Confirmar contrase単a</label>
                        <input id="pass3" name="newPass2" type="password" class="form-control" [(ngModel)]="newPass2"
                          (keyup)="validatePass()" [disabled]="!actualPassValid && !newPass1">
                        <div class="badge valid-feedback" *ngIf="actualPassValid && newPassValid">
                          Password valido!
                        </div>
                        <div class="badge invalid-feedback" *ngIf="newPass1 && actualPassValid && !newPassValid">
                          Password invalido!
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
            <!-- <div class="divider"></div>
            <h6 class="mb-0"><a [routerLink]="" class="text-primary">Sign in existing account</a></h6> -->
          </div>
          <div class="modal-footer clearfix">
            <div class="float-right">
              <button class="btn btn-secondary btn-lg mr-2" [routerLink]="['/']">Salir</button>
              <button class="btn btn-primary btn-lg" [disabled]="!actualPassValid || !newPassValid || loading"
                (click)="savePassword()">
                Cambiar Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
